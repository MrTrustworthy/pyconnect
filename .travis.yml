dist: xenial
language: python
cache: pip
env:
- TEST_CMD="pytest test/ -vv --run-e2e --doctest-modules"
- KAFKA_URL="localhost:9092"
- ZOOKEEPER_URL="localhost:2181"
before_install:
- wget https://mirror.netcologne.de/apache.org/kafka/2.2.0/kafka_2.12-2.2.0.tgz -O kafka.tgz
- mkdir -p kafka && tar xzf kafka.tgz -C kafka --strip-components 1
- nohup bash -c "cd kafka && bin/zookeeper-server-start.sh config/zookeeper.properties  &"
- nohup bash -c "cd kafka && bin/kafka-server-start.sh config/server.properties &"
- bash -c "scripts/wait-for-it.sh ${KAFKA_URL}"
- bash -c "scripts/wait-for-it.sh ${ZOOKEEPER_URL}"
install:
- pip install coverage coveralls flake8 pipenv
- pipenv install --system --dev --deploy
script:
- "$TEST_CMD"
after_success:
- coveralls
notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 
matrix:
  include:
  - name: black
    python: 3.7
    env:
    - TEST_CMD="black --check --verbose ."
  - name: flake8
    python: 3.7
    env:
    - TEST_CMD="flake8 esque/"
  - name: '3.6'
    python: 3.6
  - name: '3.7'
    python: 3.7
deploy:
  provider: pypi
  user: real.digital
  on:
    tags: true
    condition: "$TRAVIS_PYTHON_VERSION == '3.6'"
    repo: real-digital/esque
  password:
    secure: 
